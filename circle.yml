machine:
  node:
    version: 6.1.0

dependencies:
  cache_directories:
    - "~/.apt-cache"
  pre:
    - sudo apt-get update; sudo apt-get install gnome-keyring libgnome-keyring-dev

deployment:
  production:
    branch: master
    commands:
      - npm install --dev
      - npm i semantic-release-cli
      - npm run semantic-release || true